program: ./src/models/train_model.py
method: random
metric:
  goal: maximize
  name: Test accuracy
parameters:
  experiment.hyperparams.dropout:
    values: [0.15, 0.2, 0.25, 0.3, 0.4]
  experiment.hyperparams.batch_size:
    values: [32, 64, 128]
  experiment.hyperparams.lr:
    distribution: log_uniform
    min: 0
    max: 0.1
  experiment.hyperparams.epochs:
    values: [10, 50, 100]
  experiment.hyperparams.hidden_channels:
    values: [16, 32, 64]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
